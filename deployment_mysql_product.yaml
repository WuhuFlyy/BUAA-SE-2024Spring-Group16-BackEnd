apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql-product-deployment
  
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mysql-product
  template:
    metadata:
      labels:
        app: mysql-product
    spec:
      containers:
      - name: mysql-product
        image: mysql-product:1.0.0
        env:
        - name: MYSQL_ROOT_PASSWORD
          value: "2857709015yzhzs"
        ports:
        - containerPort: 3306
          name: mysql
        volumeMounts:
        - name: mysql-product-persistent-storage
          mountPath: /var/lib/mysql-product
      volumes:
      - name: mysql-product-persistent-storage
        persistentVolumeClaim:
          claimName: mysql-product-pv-claim
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mysql-product-pv-claim
  
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
apiVersion: v1
kind: Service
metadata:
  name: mysql-product-service
  
spec:
  
  ports:
    - port: 3306
      targetPort: 3306
  clusterIP: None
  selector:
    app: mysql-product